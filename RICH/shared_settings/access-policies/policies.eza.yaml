---
#======================================
#   Access -> Policies - Variables
#======================================
access:
  policies:
    global:
      attachable_access_entity_profiles:
      - description: Basic AAEP
        infra_vlan: false
        name: accessAep
        physical_domains:
        - access
      - description: interSite AAEP
        infra_vlan: false
        name: interSite
        l3_domains:
        - interSite
      - description: L3Out AAEP
        infra_vlan: false
        name: l3Out
        l3_domains:
        - l3Out
      recommended_policies:
        error_disabled_recovery_policy: true
        mcp_instance_policy_default: true
        qos_class: true
        vpc_domain: true
    interface:
      create_pre_built_interface_policies:
        cdp_interface: true
        fibre_channel_interface: false
        l2_interface: true
        link_level: true
        lldp_interface: true
        mcp_interface: true
        port_channel: true
        port_security: true
        spanning_tree_interface: true
      link_level:
        - name: cl91_rs_fec
          auto_negotiation: on
          forwarding_error_correction: cl91-rs-fec
          speed: 25G
